      unsafe = true
  [markup.highlight]
    style = "monokai"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changeFreq = "weekly"
  priority = 0.5

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
