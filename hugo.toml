baseURL = "https://abc18267.github.io/printupgraded/"
languageCode = "en-us"
title = "PrintUpgraded"
[pagination]
  pagerSize = 10

[params]
  description = "Practical guides to 3D printer upgrades, filament comparisons, and slicer settings. Better prints start here."
  author = "PrintUpgraded Team"
  tagline = "Better prints start here."
  mainSections = ["blog"]

[markup]
  [markup.goldmark]
