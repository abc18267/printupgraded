; If you have a direct drive upgrade, enable retraction
; with 0.5-1.0mm distance and 25mm/s speed.
retraction_enable = False
retraction_amount = 0
retraction_speed = 25
retraction_hop_enabled = False
retraction_min_travel = 3.0

; === Cooling ===
cool_fan_enabled = True
cool_fan_speed = 50
